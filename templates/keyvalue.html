<script>
layui.use('table', function(){

  localdata = layui.data('premission'),

    $ = layui.jquery;


  //æ–¹æ³•çº§æ¸²æŸ“
  table.render({

  table.on('tool(user)', function(obj){
    var data = obj.data;

    layer.load();
    if(obj.event === 'detail'){
        if(auth === 3 || auth === 2 || auth === 1) {
            $.ajax({
                url: '/view/{{ redis_name }}/{{ db_id }}/' + data.key + '/',
                dataType: 'json',

                    layer.closeAll('loading');
                    layer.open({

                    });
                    try
                    {
                        $("#json").JSONView(datas.data.value);
                    }catch(err){
                        $("#json").JSONView(JSON.stringify(datas.data.value));
                    }
                    $("#json-collapsed").JSONView(datas.data.value, {collapsed: true, nl2br: true});
                    $('#collapse-btn').on('click', function() {

                    });

              title: 'æç¤º',
              btn: ['ç¡®è®¤', 'å–æ¶ˆ']
          }, function (index) {
              var del_data = {
                  "redis_name": '{{ redis_name }}',
                  'db_id': {{ db_id }},
                  'key': data.key

              };
              $.ajax({
                  url: '/del/key/',
                  dataType: 'json',
                  type: 'post',
                  data: del_data,
                  success: function (del_datas) {
                      layer.closeAll('loading');
                      if (del_datas.code === 0) {
                          obj.del();

                      }
                      else {
                          layer.msg(del_datas.msg)
                      }
                  },
                  error: function () {
                      layer.closeAll('loading');
                      layer.msg('è¯·æ±‚é”™è¯¯', {icon: 5})
                  }
              });
              layer.close(index);

          });
      } else {
          layer.msg("æ‚¨æ²¡æœ‰æƒé™å™¢ ğŸ˜¯");
		      layer.closeAll('loading')

    } else if(obj.event === 'edit'){

        } else if(auth === 3){

        } else {

    } else if(obj.event === 'edit_ttl'){

                dataType: 'json',

                success: function (datas) {
                    layer.closeAll('loading');
                    layer.prompt({

                                success: function (datas) {
                                    layer.closeAll('loading');
                                    layer.msg(datas.msg);
                                },
                                error: function () {
                                    layer.closeAll('loading');

      } else {

});
